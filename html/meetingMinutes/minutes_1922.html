                  <hr class="min"/> Giovedi 19 Gennaio 1922 alle ore 9.00 P.M.<br/>
                  il Presidente Sam Marsili dichiara<br/>
                  aperta la seduta, e dopo lettura de processo<br/> verbale lo messe
                  all’approvazione, e non<br/> venne approvato come letto, a motivo che<br/> vi fu
                  da ridire di sopra il pagamento<br/> dell’operazione del fratello Michele Simonetti<br/> allora fu rilasciato alla
                  prossima seduta,<br/>
                  
                     
                     e fu scielto un comitato di investicare<br/> se ai nostri regolamenti
                        fosse stato giusto<br/> di pagarli $50.00 per le spese avute per<br/>
                        l’operazione.
                     Stefano Maffei,
                     Casimirro Pellegrini,
                     <br/>
                     Eugenio Bertoni,
                     castruccio Cappellini
                  , Comitato.<br/>
                  Fu concesso sussidio di malatia di $8.00
                     al<br/> ex Presidente Sam
                        Marsili.<br/>
                  
                     Fu presentata la domanda di ammissione<br/> di far parte a questa
                        Lega
                     Angelo Barducci<br/> di anni
                        34
                      e venne accettata.
                  <br/>
                  
                     Poi si ando alla cancellazione dei soci che<br/> si trovavano arritrati
                        con pagamenti<br/> mensili x piu’ di (12) mesi.
                     Arturo Benedetti
                     <br/>
                     <hr class="min"/>
                     Roberto Bossi,
                     Fortunato Santoni,
                     Carlo Chiocca,
                     Sam Paganucci
                     <br/>
                     quale ultimi due fu detto di avvisarli per<br/> l’ultima volta e se nella
                        prossima seduta<br/> non avrebbero pagato saranno cancellati<br/> dalla
                        Lega.
                  <br/> Essendo Lultima seduta che precedeva<br/>
                  il Presidente Sam Marslii, chiamo la<br/>
                  nuova amministrazione per l’anno 1922 e<br/> con parole augurandogli un buon
                  succes-<br/> so durante la loro occupazione.<br/>
                  
                     allappello nominale degli ufficiali dell’anno<br/> 1922 risultavano
                        assenti i seguenti fratelli
                     <br/>
                     Silvio Michellucci,
                     Romo Maffei,
                  <br/>
                  Proposto dal fratello Michele Simonetti<br/> ass dal fratello Lorenzo Vigano’ che
                     sia<br/> aperta l’arnestia gratis dall’eta dai 18-ai 25<br/> anni di eta col
                     portando un certificato<br/> medico di sana costituzione, e pagando<br/> tre
                     mesi anticipati. ed altre tasse si<br/> vene sono, questa arnestia sara per la
                     durata<br/> di tre mesi, ossia fino alla seduta di aprile.<br/>
                  Vi fu una grande discuzzione di supra il<br/>
                     fondo mortuario del pagamento al fratello<br/> decesso Alberto Lucchesi il quale si
                     trovava 9<br/> mensili arretrato colla Lega, che alla fine<br/>
                     gli fu detto di pagare la somma di $100.00<br/> come prescive il nostro
                     regolamento, ossia<br/> fondo unico mortuario.<br/>
                  Non avendo altro da fare per quella sera<br/> alle ore 11.30 P.M.
                        il Presidente Carlo<br/> Marconi
                     dischiara sciolta la seduta.<br/> Il Segretario Il Presidente<br/>
                     E. Marchetti Chass Marconi<br/>
               
            
         </section>

                  <hr class="min"/> Giovedi 16 Febbraio 1922 alle ore 9.00 P.M.<br/> tenutasi la nostra
                  seduta Ordinaria<br/> preseduta dal nostro presidente
                     Carlo<br/> Marconi. 
                     all’appello nominale degli<br/> ufficiali risultavano assenti,
                     Lorenzo<br/> Lunardini,
                     Silvio Michellucci.
                   il Processo<br/> verbale venne approvato come letto.<br/> Il comitato di
                  investigazione di sopra<br/> l’Operazione si riuni la sera del 9<br/> Febbraio
                  1922 e dichiarono che nessuno<br/> socio ha dirito non piu’ della quota<br/>
                  assegnata annualmente di $56.00 pari<br/> a otto (8) Settimane, e compreso
                  qualsi-<br/> sia operazione che potesse andare<br/> incontro. Fu messo al
                  ballottaggio secreto<br/> e risutavano in favore 27 Palline Bianche<br/> e 3
                  Palline nere contrarie.<br/>
                  Poi fu presentato il regalo del nostro<br/> Tesoriere Santino
                        Pasquinelli, e con parole<br/> ringrazzio la Lega della
                     ricordanza che<br/> ad avuto verso di lui, il valore di esso e $10.00<br/>
                  Poi fu presentato una proposta in iscritto<br/>
                     firmata da 5 Soci i quali sono,<br/>
                     Castruccio Cappellini,
                        Emilio Marchetti,<br/>
                     Stefano Maffei, Modesto Zini,<br/> di she
                     sciegliere un comitato per la verifica<br/> e correzione di presenti
                     regolamenti<br/> e questo vene approvato da tutta la<br/> semblea
                     generale,
                  
                     
                     e fu scielto un comita-<br/> to per il che e
                        cosi’ composto,
                     Muzio Frediani,
                     <br/>
                     Castruccio Cappellini,
                     Stefano Maffei,
                     
                        Modesto<br/> Zini,
                     Michele Simonetti,
                     Giuseppe<br/> (Segue)<br/>
                           <hr class="min"/> Fredianelli,
                     Jacopo Sodini,
                     e Santino<br/>
                           Pasquinelli.
                  <br/>
                  
                     
                     Poi fu scielto un comitato per anda-<br/> re a ingaggiare il Campo per
                        fare<br/> il nostro PicNic nel avvenire
                     Michele<br/> Simonetti
                     e Santino Pasquinelli
                     <br/>
                     Comitato.
                  <br/> Fu fatta una colletta per quello<br/> che mando la elevetta e fu
                  colletta-<br/> to $5.00.<br/>
                  Non avendo altro da fare per quella<br/> sera alle ore 10.30 P.M. il presidente<br/> dichiara sciolta la seduta, oggi
                     in<br/> Cassa $______<br/> Il Segretario Il Presidente<br/>
                     Emilio Marchetti
                     Carlo Marconi<br/>
               
            
         </section>

                  <hr class="min"/> Giovedi 16 Marzo 1922 alle ore 9 P.M.<br/> venne tenuta la nostra
                  seduta regolare<br/> ordinaria preseduta del nostro
                     presidente<br/> Carlo Marconi. 
                     All’appello nominale<br/> degli ufficiali risultavano assenti i<br/>
                        fratelli
                     Lorenzo Lunardini
                     Romeo<br/> Maffei
                     e Silvio
                           Michelucci.
                   Quindi<br/>
                  Silvio Michelucci risultava assente
                  per<br/> tre sedute consecutive, e stando al<br/> nostro regolamento quale dice
                  che chi<br/> manca tre volte dentro un epoca di<br/> sei (6) mesi e non
                  giustificata l’assenza<br/> viene cancellato della sua carica, e cosi<br/>
                  il fratello Silvio Michelucci fu
                  cancellato<br/> della sua carica di ufficial Sanitario<br/>
                  <hr class="min"/> Il Processo verbale venne approvato come<br/> letto.<br/>
                  Fu concesso sussidio di malatia al<br/> fratello Sam Marsili
                     $15.00<br/>
                  
                     Fu presentata la domanda di fare<br/> parte a questa Lega
                     Ernesto Vigano’ di anni 18
                     accompagnata col certificato<br/> medico e venne accettata.
                  <br/>
                  Proposto dal fratello giuseppe Tambellini<br/> ass.
                        dal fratello Muzio
                        Frediani che sia<br/> levato dal fondo di cassa $25.00 ed<br/>
                     mandarli al comitato topercolotici di<br/> guerra, se il comitato avesse
                     mandato<br/> una circolare come avevano proposto.<br/> e questa venne accettata
                     da tutta<br/> la semblea generale.<br/>
                  Il Presidente apri la nomina di<br/> un ufficiale
                  Sanitario e fu proposto<br/>
                  il fratello Luigi
                     Buchigniani a uffi-<br/> ciale Sanitario.<br/> Il comitato Pic-Nic
                  andarono a fissare il campo<br/> e lo fissarono per due domeniche il quale<br/>
                  non vi era altre domenice in tutta<br/> l’estate lo fissarono per il 21 di
                  Maggio<br/> e il 3 Settembre e pagarono $20.00 di<br/> deposito dieci per ogni
                  domenica il<br/> rimanente il giorno del Pic-Nic.<br/>
                  
                     
                     Finito tutti gli affare sociale il<br/> Presidente apri la nomina
                        del<br/> comitato Pic-Nic
                     <br/>
                     Americo Lucchesi
                        Presidente
                     <br/>
                     Adelmo Dati
                        Vice Presidente
                     <br/>

                     <hr class="min"/>

                     Modesto Zini
                        Segretario
                     <br/>
                     Muzio Frediani
                        Tesoriere
                     <br/>
                     Emilio Pellegrini
                        Chairman of
                           Arrangement<br/>Committee<br/>
                     Giovacchino Maffei
                        Vice Arrangement
                           Com.
                     <br/>
                     Lorenzo Vigano’
                        Floor Manager
                     <br/>
                     gli assistenti verranno scielti nella<br/> prossima seduta.
                  <br/>
                  Non avendo altro da fare per<br/> quella sera il
                        Presidente Carlo<br/> Marconi dichiara sciolta la seduta<br/> Il
                     Segretario Il Presidente<br/>
                     Emil Marchetti
                     C. Marconi<br/>
               
            
         </section>
