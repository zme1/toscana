                  <hr class="min"/> Giovedi 18 Gennaio 1923 alle ore 8.45 P.M.<br/> venne tenute la
                  seduta ordinaria<br/> preseduta dal predidente Carlo
                     Marconi<br/> il Processo verbale venne approvato<br/> come letto.<br/>
                  Fu concesso sussidio al fratello<br/> Giuseppe Martinelli di $11.00<br/> per essersi fatto male ad un
                     dito.<br/>
                  Proposto dal fratello Stefano Maffei<br/> ass. da
                        Catruccio
                        Cappellini che sia<br/> eletto un altro segretario a motivo<br/>
                     che il segretario nuovo non poteva<br/>
                     tirare avanti la carica, e fu rieletta<br/> .<br/>
                  Proposto dal fratello Aladino Piaggesi<br/> ass. da
                        Ezio Carli che sia
                     rieletto il<br/> vecchio guarda
                        sala Eugenio Mercia-<br/> dri, Finito tutti gli affari
                  sociali il<br/> presidente Carlo Marconi ringrazio<br/>
                  tutta la Lega per averlo Eletto presi-<br/> dente
                  per l’anno 1922, e poi chiamo<br/>
                  il nuovo Presidente Stefano Maffei<br/> e gli
                  concesse la sedia da presidente<br/>
                  Il Presidente Stefano Maffei disse due<br/>
                  parole e ringrazziando tutta la Lega<br/> per averlo Eletto presidente ad
                  esclama-<br/> zzione, ed di ubidire a quello che dice<br/> durando la seduta, e
                  che la seduta<br/> sia aperta alla ore 8.30 P.M. precise<br/> e se l’ufficiale non
                  e’ presente sia<br/> marcate assente, e il socio sentira’ quello che vi sara’ di fare.<br/>
                  <hr class="min"/>
                  Il Vice Presidente Candito Pacini<br/>
                  ringraziava tutti e disse di essere<br/> presente a tutti le sedute ed di<br/>
                  essere sincero a tutti i toscani.<br/>
                  non avendo da fare altro per<br/> quella sera il
                        Presidente Stefano<br/> Maffei dichiara sciolta la seduta.<br/>
                     Il Presidente<br/> Il Segretario Stefano Maffei<br/>
                     E. Marchetti<br/>
               
            
         </section>

                        Francesco<br/> di accettarli tutti e tre.

                  <hr class="min"/> Giovedi 16 Agosto 1923 alle ore 9 P.M. venne<br/> aperta la consueta
                  seduta regolare, presieduta dal<br/> nostro presidente
                     Stefano Maffei.<br/>
                  
                     All’appello nominale degli ufficiali, risultavano assenti<br/> i seguenti
                        ufficiali.
                     Serafino De Simo. primo
                        curatore
                     <br/>
                     Ezio Carli terzo curatore.
                     Lorenzo Vigano’ Ufficiale<br/>
                        sanitario.
                     Jacopo Sodini Collettore
                  <br/> Il processo verbale venne approvato come letto.<br/>
                  Fu presentata da Castruccio Cappellini una petizione<br/> di
                     prelevare una data somma dal fondo di cassa a cio’<br/> che il banchetto
                        al nostro socio onorario Giovanni<br/>
                        Pasquinelli venisse piu’ numeroso.<br/>
                  Un’altro petizione presentata da Amerigo Lucchesi<br/> di non
                     prelevare nessuna somma dal fondo di cassa<br/> dopo finita di leggere la
                  petizione Cappellini
                  il<br/> fratello Michele Simonetti chiede
                  la parola e fa<br/> conoscere all’assemblea che la petizione Cappellini<br/> e bella ma che si puo’ fare il
                  banchetto lo stesso sensa<br/> prelevare nessun fondo e che riescera’ numeroso
                  lo<br/> stesso. Il fratello Cappellini
                  chiede la parola e<br/> inssiste che prell prelevando una
                  data somma<br/> dal fondo di cassa il banchetto sarebbe piu’ numeroso<br/> a onore
                     del nostro socio onorario Giovanni
                     Pasquinelli<br/> dopo una lunga discussione alla quale presero<br/>
                  parte diversi membri. Il presidente mette a votazio-<br/>
                  ne le petizioni. Il risultato della votazione fu<br/> negativo per la petizione
                     Cappellini risultandone<br/> 25
                  contrari e favorevoli nissuni.<br/> Chiede la parola il fratello Amerigo Pasquinelli<br/> capo
                  comitato e da le dimissioni motivo che il<br/> banchetto non riuscira’ numeroso
                  abbastanza non<br/> prelevando nessun fondo dalla societa’<br/>
                  <hr class="min"/>
                  
                     
                     Il presidente all’ora nomina Michele Simonetti<br/> a capo comitato e lui scieglie
                        i seguenti componenti
                     <br/>
                     Olindo Cinelli,
                     Amerigo Lucchesi
                     e B. Pardini.
                  <br/>
                  Il fratello Simonetti acconsente di trovare
                  il<br/> locale adatto e di dare un buon pranzo e che<br/> l’ammontare non superi
                  $5.00<br/> In casso oggi: Totale. 3194.20<br/>
                  Non avendo altro da fare Il presidente
                     dichiara<br/> sciolta la seduta. ore 10.45 P.M.<br/> Il Segretario Il Presidente<br/>
                     G. Gianni
                     S. Maffei<br/>
