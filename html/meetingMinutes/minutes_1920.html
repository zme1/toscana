         <span class="subTitle"/>
            
               
                  
                  <hr class="min"/> Martedi 20 Gennaio alle ore 8 p.m.<br/> si tenne la seduta regolare
                  ordinaria presie-<br/> duta dal Presidente S.
                     Maffei<br/> Dietro lettura dei rendiconti annua-<br/> li dalla
                  Societa Il fratello S. Maffei fece<br/>
                  osservare un’ingiustizia fatta in riguardo<br/> allo stipendio del Seg. di finanza e ciò-<br/> invece del 4 per cento
                  fu concesso il 5. La<br/> decisioni per tale stato di cose viene ri-<br/> mandato
                  alla prossima seduta.<br/>
                  Proposta da M. Frediani; ass. da<br/>
                     Sam Marsili de i
                     possesori di biglietti<br/> del ballo non portandoli indietro alla<br/>
                     prossima seduta verranno calcolati co-<br/> me somma spettanti per tasse
                     men-<br/> sili<br/> Si cancella $4.00 di sussidio al<br/> fratello
                     Antonio Serafini, somma re-<br/> siduale
                  perche’ egli all’epoca della<br/> accaduta malattia non si trovava in<br/> regola coi pagamenti<br/>
                  Viene concesso il sussidio di $28<br/>
                     al fratello Michele
                        Simonetti per 28<br/> giorno di malattia.<br/>
                  Il fratello Carlo Silvioni ass.<br/> da Giuseppe Tambellini propose
                     di<br/> fare regalo alle giovinette che<br/>
                     <hr class="min"/> venderano fiori al nostro Ballo. Il<br/> valore complessivo
                  di tali regali non<br/> deve oltrepassare i $ 5.00.<br/>
                  Proposto dal fratello V. Diodati ass.<br/> da G. Tambellini
                     di dare in regale al<br/> fratello Lorenzo Lunardini, per
                        avere<br/> venduto un maggior numero di biglietti<br/> del Ballo, del valore
                        di $ 10.<br/>
                  Proposto da S. Pasquinelli ass. da<br/>
                     Lorenzo Vigano’
                     consegnare $
                           15 come<br/> regalo al
                           fratello V. Diodati per a-<br/> vere disimpegnato bene il suo
                        lavoro<br/> di decorazioni luminose nella sala<br/> del Ballo.<br/>
                  
                     
                     Per i tali comitati per l’acqui-<br/> sto dei regali vennero scelti i
                        fratelli
                     <br/>
                     J. Sodini,
                     Giuseppe Fredianelli,
                     Carlo<br/> Silvioni.
                  <br/> In ultimo viene riconfermata<br/> la deliberazione di tenere per tre
                  se-<br/> dute la Domenica e cioè la quarta<br/> si regola ad un rapporto avuto
                  per<br/> la medesima<br/>
                  Non essendoci altro da discu-<br/> tere il Presidente ordina chiusa
                     la<br/> seduta<br/> Il Segretario Il Presidente<br/>
                     S. Maffei<br/>
               
            
         </section>
      <section class="meeting_1920-02-22">

                  <hr class="min"/> Domenica 22 Febbraio a ore 3:30 p.m.<br/> nella solita sala sociale
                  si tenne la ordi-<br/> naria seduta presieduta dal
                     Presidente<br/> Stefano Maffei. 
                     Dall’appello degli ufficia-<br/> li risultavano assenti 
                     Carlo Silvioni,
                     <br/>
                     Lorenzo Viganò
                      e furano giustificati<br/> perche ammalati 
                     Jacopo Sodini,
                     
                        S. Pa-<br/> squinelli
                     e Fredianelli Giuseppe.
                   Il processo<br/> verbale venne approvato come letto.<br/>
                  
                     Vennero presentate domande di am-<br/> missioni dei seguenti
                        asperanti:
                     Ernesto<br/> Vannucci,
                     Serafini Nicolai,
                     Alfredo<br/> Vannucci
                     e Cesare
                           Zambellini.
                     I primi<br/> furano ammessi per acclamazione<br/> una il quarto, avendo
                        certini fatte<br/> delle osservazioni si procedette a rego-<br/> la di legga
                        e cioe’ si messe a voti<br/> e risulto rigettato con 9 voti contra-<br/> ri
                        e quindi non ammesso.
                  <br/> Viene rimandata alla prossima<br/> seduta la discussione sul da
                  farsi<br/> in riguardo allo stipendio percepi-<br/> to dall’ex Seg. di Finanza.<br/> Non avendo il comitato regali esple-<br/>
                  tati i suoi doveri, perche scusabili,<br/> viene rimandata la consegna alla<br/>
                  prossima seduta.<br/>
                  Proposto da Michele Simonetti ed<br/> ass. ad unanimita che gli asperanti<br/> che presentarano
                     Domande di ammissio-<br/> ne antecedente a questa seduta, non<br/>
                     <hr class="min"/> presentandosi alla prossima seduta ver-<br/> ranno annullate le
                     loro domande e<br/> gil ascritti perderanno il diretto di<br/> rimbarso della
                     moneta versato, giusto<br/> nostre leggi<br/> Fondo cassa a tutt’oggi $<br/>
                   Non avendoci altro da discutere<br/>
                     il Presidente ordine chiusa la seduta<br/> Il Seg Il Presidente<br/>
                     Muzio Frediani<br/>
               
            
         </section>
      <section class="meeting_1920-03-28">
         <img src="../../img/meetingMinutes/1920/1920-03-28/41.png">Manuscript page number 41.</img>

                  <hr class="min"/> Domenica 28 Marzo 1920 alle ore<br/> 4 p.m. alla solita sala sociale
                  e sotto<br/> la presidenza di Stefano Maffei
                  si tenne<br/> la seduta ordinaria. 
                     gli ufficiali assenti era-<br/> no 
                     Lorenzo Lunardini,
                     Carlo Silvioni,
                     Sam<br/> Paganucci
                     e Lorenzo Viganò.
                   Il Processo verba-<br/> le venne approvato come letto.<br/>
                  
                     Vennero ammessi al ruolo sociale<br/> come nuovi membri
                     Marchetti Emilio<br/>
                     e Renato Martinelli
                     e presentate la<br/> domanda di ammissione dell’asperante
                     Sam<br/> Bevilacqua
                     venne accettato.
                  <br/> Fu definita la questione del percen-<br/> tuale al segretario di finanza Santino<br/>
                     Pasquinelli pagando esso la differenze in<br/> piu ricevuta.<br/>
                  Proposto da M. Simonetti ass.<br/> da E. Bertoni di fare unbottone a giglio<br/> e che questi venghino
                     pagati da singoli soci<br/>
                     <hr class="min"/> Come pure si decise far fare 20 badges<br/> che dovranno servire
                     ai rappresentanti la Lega<br/> nelle diversi occasioni. Per tali
                  fabbisogni<br/> fu scielto un comitato per la ricerca dei<br/> prezzi migliori.
                  Gli incaricati sono Muzio Fre-<br/> diani e
                     Michele Simonetti<br/> Fu pagata per
                  sussidio ai seguenti:<br/>
                  Giuseppe Fredianelli
                     $ 36.00<br/>
                  Jacopo
                        Sodini - 31.00<br/>
                  Benedetto
                        Pardini - 11.00<br/>
                  Eugenio Bertoni, ass. da Modesto Zini,<br/> propone sio prelevato dal fondo cassa<br/>
                     $500.00 per investirli al Prestito
                     Italiano<br/> in dollari.<br/>
                  
                     M. Simonetti ass. ad unanimita<br/> propone dare un pic-nic
                     e tal uopo<br/> viene fatto un comitato con piene potere<br/> di fissare il
                     posto se fosse possibile<br/> per il mese di Luglio.<br/>
                  
                     
                     Il Comitato fu cosi composto
                     <br/>
                     S. Maffei
                     <br/>
                     M. Simonetti
                     <br/>
                     L. Lunardini
                     <br/>
                     Jacopo Sodini
                     <br/>
                     C. Pellegrini
                  <br/> Fu dato ordine spedire ai soci<br/> due applicazioni per il F.U.M
                  per<br/> famigliarsi.<br/>
                  Il Presidente ordine chiusa la seduta<br/> Il Seg.
                     Il Presidente<br/>
                     Muzio Frediani
                     Stefano Maffei<br/>
               
            
         </section>

                  <hr class="min"/> Domenica 25 Aprile 1920 alle ore 4 pm<br/> nella solita sala si ebbe
                  la seduta rego-<br/> lare ordinaria presiedute dal
                     Presidente<br/> Stefano Maffei. 
                     Gli ufficiale assenti fu-<br/> rono
                     Carlo Silvioni
                     Sam Paganucci
                     <br/>
                     Aladino Piaggesi
                     e Lorenzo Vigano'.
                   Il<br/> Processo verbale venna approvato come<br/> letto.<br/>
                  Fredianelli Giuseppe ass.
                        da Jacopo<br/> Sodini
                        propone di dare $35.00 agli<br/>
                        orfani di guerra italiani di Padre
                              se-<br/> meria. Tale
                        proposta fu approvata ad<br/> acclamazione.
                  Viene definitivamente<br/> approvato di
                     sottoscrivere al Prestito<br/>
                        Italiano in Dollari $500.00.<br/>
                  I fratelli E.
                        Bertoni, M.
                        Simonetti,<br/>
                     Ugo Pistelli, C. Pellegrini e Santino<br/> Pasquinelli
                     presentano una proposta in<br/> scritto desiderando che i soci aspiranti<br/>
                     venghino fatti visitare da un medi-<br/>
                     co scelto dalla Lega. Tale proposta<br/> venne
                     rigettato facendo valida la<br/> legge in vigore.<br/> Si da facolta al
                  comitato Pic-<br/> nic di fissare il campo e di non<br/> oltrepassare la somma di $100.00.<br/>
                  Proposto da Lunardini Lorenzo<br/> ed ass. da C. Pellegrini di mandare<br/>
                     5 biglietti ad ogni membro del valore<br/> di $5.00 per la serata artistica
                     del<br/> Club Mascagni.<br/> volta<br/>
                  <hr class="min"/> Fondo di cassa a tutt'oggi $1252.24<br/>
                  Non essendoci altro da trattare il<br/> Presidente toglie la seduta.<br/>
                     Il Seg. Il Presidente<br/>
                     Muzio Frediani S. Maffei<br/>
               
            
         </section>

                  <hr class="min"/> Giovedi 20 Maggio 1920 a ore 9 p.m.<br/> nel solito locale venne
                  tenuta la<br/> consueta seduta ordinaria presiedute<br/>
                  dal Presidente Stefano Maffei. 
                     Dall'ap-<br/> pello nominale degli ufficiali risultarono<br/> assenti i
                        seguenti: 
                     Casimiro Pelle-<br/>
                        grini,
                     Fredianelli Giuseppe
                     e Lorenzo<br/>
                        Vigano';
                     quest'ultimo veine dichiarato<br/> scaduto dal suo ufficio.
                   Il processo<br/> verbale venne approvato senza osservazio-<br/> ni.<br/>
                  Viene messo al registro il nuovo<br/> fratello
                     Samuele Bevilacqua dietro<br/> formale presentazione del
                  certificato<br/> medico. Dopo di certi affari ammini-<br/> strativi si passa alla
                  discussione<br/> del prossimo Pic-nic che fisso'<br/> il comitato per la prima
                  Domeni-<br/> ca di Agosto. 
                     
                     Venne nominato il<br/> comitato ed e' cosi composto:
                     <br/>
                     Lorenzo Lunardini, presidente;
                     Adel-<br/> mo Dati
                        vice presidente;
                     Muzio Fre-<br/> diani, seg. corr;
                     C. Pellegrini, seg.<br/> Fin.;
                     Americo Lucchesi, tesoriere;
                     <br/>
                     <hr class="min"/>
                     Santino Pasquinelli, capo comitato<br/> di
                           preparazione,
                     Jacopo Sodini, vice<br/> capo;
                     
                           Gli assistenti scelti furono
                           <br/>
                           Modesto Zini,
                           Carlo Silvioni,
                           Cesare<br/> Roberti;
                           Sam Bevilacqua,
                           E. Mer-<br/> ciadri,
                           Angelo Fontana,
                           Virgilio<br/> Danesi
                           e Curico D'Enrico.
                        
                  <br/> Il pic-nic fu deciso di farlo<br/> libero a tutti e di fare un
                  biglietto<br/> unico del costo di 25¢ escludendo<br/> dal pagamento i bambini al
                  disotto<br/> di 10 anni.<br/>
                   Non essendoci altro da discutere<br/>
                     il Presidente toglie la seduta<br/> Fondo cassa a
                     tutt'oggi $<br/> Il Seg. Il Presidente<br/>
                     Muzio Frediani
                     S. Maffei<br/>
               
            
         </section>

                  <hr class="min"/> Seduta ordinaria 17 Giugno 1920.<br/>
                  Il Presidente S. Maffei alle 8.30
                  dichiara<br/> aperta la seduta. 
                     Dall’appello nominale<br/> degli ufficiale risultarono assenti
                     Carlo<br/> Silvione
                     e Sam Paganucci.
                   Il processo<br/> verbale venne approvato come letto. L’indice<br/> le
                  votazioni per il collettore al posto<br/> dello scaduto Lorenzo Viganò’ e venne<br/> nominato ad unanimità Luigi Buchi-<br/> guani.<br/>
                  
                     Vengono presentato le domande<br/> di nuovi membri e sono
                     Pietro D’Arrigo,
                     <br/>
                     Cesare Paterni
                     
                     e Fioravanti Zini
                     <br/>
                     <hr class="min"/>
                      quali vennero messe a votazione che ri-<br/> sulto favorevole.
                  <br/>
                  Fu concesso 12 giorni di sussidio<br/>
                     al fratello Sam
                     Marsili
                  e 8 giorni
                        al<br/> fratello Lorenzo
                        Viganò e fu rigettato<br/> il diario del fratello Pietro Baranti per-<br/> ché egli
                  all’epoca quando cadde amma-<br/> lato trovavasi arretrato coi pagamenti<br/> mensili.<br/>
                   Viene proposta dal fratello Eugenio<br/> Bertoni ed ass. da
                        G. Fredianelli
                     d’fare<br/> lo stendardo sociale.<br/>
               
            
         </section>

                  <hr class="min"/> Giovedi – 19 Agosto 1920 venne tenuta<br/> la ­­­consueta seduta
                  ordinaria alla so-<br/> lita ora e ­­­­locale e presieduta dal Presi-<br/> dente Stefano Maffei. 
                     Dall’appello no-<br/> minale degli ufficiali risultarono as-<br/> senti 
                     Carlo Silviani,
                     Fredianelli Giusep-<br/>
                        pe,
                     Sam Paganucci,
                     Aladino Piaggesi
                     <br/>
                     e Luigi Buchiguani.
                   Il processo verba-<br/> le venne approvato dopo di aver fatto<br/>
                  aggiungere la seguente osservazione:<br/> “Invece di dare facoltà al Comitato<br/>
                  per lo stendardo di spendere solo $100.00<br/> la proposta doveve esserci che
                  il<br/> Comitato ha piena facoltà di spendere<br/> quello che realmente
                  occorre.”<br/> Il resoconto Pic-nic risultò così:<br/> Entrata $ 592.79, spese
                  $404.90 restando<br/> di profitto $207.79. Più 50 biglietti ancora<br/> da
                  collettare. Il fratello Santino Pa-<br/> quinelli,
                     assecondato da Americo
                        Lucchesi,<br/> propone che il ricavato sia devoluto alla<br/>
                     cassia sociale.
                  Il presidente ebbe parole<br/> di ringraziamento per il
                  Comitato e<br/> per tutti quelli che si appressarono<br/> ad aiutarlo. Fu fatta
                  osservazione<br/> sul cattivo funzionamento della mu-<br/> sica, ma però fu
                  approvato che li<br/>
                  pagho pagasse tutto l’ammontare fis-<br/> sato e cioè -- $50.00.<br/>
                  Proposto da Serafino DeSimo<br/> Ed ass. da Jacapo Sodini di pa-<br/> gare
                     dalla casse $7.00 spesi per un<br/>
                     <hr class="min"/> fiore alla defunta moglie del
                        fratello<br/> Bartoli Salvatore.<br/>
                  Casimiro Pellegrini assecondato da<br/>
                     Lorenzo Lucardini di
                     dare il nostro<br/> Ballo annuale verso il mese di No-<br/> Vembre ed alla
                     prossima seduta no-<br/> minare il Comitato addetto.<br/>
                  Muzio Frediani ass. da Zini<br/> Modesto di cambiare la sala <br/> dalle piccole passare alla grande ed<br/> il
                     medesimo Frediani resto incaricato<br/>
                     per fisserla.<br/> Fondo casse a tutt’oggi $1657.91<br/>
                  Non essendo altro da discutere<br/>
                     il presidente toglie la Seduta<br/> Il Presidente Il Segratario<br/>
                      Muzio Frediani
                     S. Maffei<br/>

                  <hr class="min"/> Giovedi 16 Settembre 1920 alle ore 9:30 li<br/> ebbe la nostra seduta
                  ordinaria presieduta<br/> da presidente Stefano
                     Maffei.<br/>
                  
                     Mediante la mancanza 
                     del segre-<br/> tario di Corrispondenza
                  
                  il presidente<br/> chiede il parere di  dire alla apertura<br/> della seduta il chi fu deciso de
                  te-<br/> nerla ugualmente.<br/>
                  Il fratello Ezio Carlo, dietro<br/>
                  presentazione del regolare certificato me-<br/> dico viene messo al ruolo sociale.<br/>
                  <hr class="min"/> Il rapporto del Comitato Stendardo<br/>
                  il fratello Pellegrini capo Comitato,
                  disse<br/> che per fare lo Stendardo e bandiere si anderebbe in<br/> centro al
                  costo dai $500 ai 700 e<br/>
                  dichiarò di non avere dato ordinazioni<br/> poiché il
                  costo gli sembrò esagerato<br/>
                  E così li venne a conclusione su<br/>
                     proposta del fratello Omero
                        Casali<br/> ass. dal
                        fratello Zini, di far fare<br/> solo lo standardo e di sospendere
                     per<br/> il momento le bandiere con un limite<br/> di prezzo di $300 e non
                     più<br/>
                  Venne deliberato il pagamento<br/> di $11.00 di sussidio al fratello Ame-<br/> rico
                        Pasquinelli e questi con atto fi-<br/> lantropico devolse la
                     somma a<br/> beneficio dei derelitti del
                        terremoto<br/>
                  Il presidente accenna alle catestr-<br/> ofe avvenute
                        in Toscana con parole<br/> commoventi de dopo di avere lasciato<br/> la
                        sedia al Vice Presidente
                        Jacopo<br/> Sodini
                        propose di prelevare dal fondo<br/> casse $100.00 e prop di spedi<br/> la somma
                        immediatamente in Italia<br/> Questa
                        proposta venne approvata ad<br/> unanimità
                           dai presenti.<br/> A questo momento venne<br/> fatto
                  voto che i fratelli S. Maffei,<br/>
                  S. Pasquinelli, A. Lucchese e M.<br/>
                     Simonetti avevano già – collettato già –<br/> la cospicua somma di

               <hr class="min"/> Giovedi alle 8.40 del 21 Ottobre 1920<br/> si ebbe la consueta

                     Jacopo Sodini di concedere

                     cioè: L’ammissione costa solo $1.00<br/> a coloro che hanno non meno di 18
                     anni<br/> e non più di 36 e questa concessione<br/> durerà dalla prossima
                     seduta di Novembre<br/> fino alle sedute di Febbraio.<br/>

                     giuste<br/> Ragioni, il proposto Ballo ed in conse-<br/> guenza di cio – venga
