               <hr class="min"/> Alle ore 830 P.M. il Presidente Stefano
                     Maffei<br/> dichiara aperta la seduta e dopo lettura<br/> del
                  processo verbale il Presidente lo messe<br/>
                  all’aprovazione all’assemblea e venne<br/> approvato come erà schritto.<br/> Si
                  passo ai reso canti generali dopo che<br/> furono Pagati tutti i billi in pieno
                  rimane<br/> in cassa al tesoriere Bilancio netto $1524.48.<br/>
                  Il Presidente Stefano Maffei essendo<br/>
                  lultima seduta che precedeva del’anno 1920<br/> fece lestallazione della nuova
                  amministrazione<br/> il quale chiamo il nuovo
                     presidente<br/> Sam Marsili, e tutta l’amministrazione<br/> nuova e
                  can parole augurava un buon<br/> successo durante la loro occupazione<br/> anno 1921<br/>

                     Presidente disse due parole ma non<br/> sapendo tanto che dire, non la

                     segretario<br/> M. Frediani chiese la parola per dire due parole
