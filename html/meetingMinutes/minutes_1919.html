                  <hr class="min"/> Alle Ore 930 P.M. Il Presidente<br/> M.
                     Simonetti dichiara la seduta aperta e dopo Lettura<br/> Processo
                  Verbale il Presidente lo messe all’aprovazione<br/>
                  all’assemblea e viene aprovato Come e Scritto.<br/> Si Passo ai Reso Conti
                  generale dopo che furono<br/> pagati tutti i billi in Pieno resto in Cassa al
                  tesoriere<br/> Bilancio Netto $484.07 Compreso Interesse $19.27<br/> Il quale
                  amontare del danaro fu Consegnato al nuovo
                     Tesoriere<br/> (Americo Pasquinelli)<br/>
                  Il Presidente M. Simonetti Essendo l’urtima
                  seduta che procedeva<br/> dell’anno 1918 Fece L’istalazione della Nuova
                  Aministrazione<br/> il quale Chiamo il Nuovo Presidente
                     Muzio Frediani<br/> in Sieme Con il Seguito di tutta la
                  aministrazione<br/> e Con Parole Augurandoci un buon successo<br/> durante la Loro
                  Ocupazione Anno 1919.<br/>

                  <hr class="min"/> dopo Finita l'istallazione il Presidente
                     Muzio Frediani<br/> dopo Messa l’assemblea in Perfetto Ordine e
                  nel<br/> Massimo Silenzio pronunzio un discolzo riguardante<br/> all’assemblea per
                  il Contegno che i Soci devono<br/> tenere tanto come in Sala durante le sedute
                  Come<br/> quando si trovassero fuori a Parlare con gli Amici o pure<br/> se un
                  socio Si trovasse Furi per servizio riguardante<br/> alla Lega.<br/>
                  Il Presidente Muzio Frediani diceva<br/>
                  (...) Consoci Perche la Lega Toscana Possa giungere a<br/> grande Progresso e’
                  Necessario Prima di tutto avere<br/> Rispesto in Socio Con Lartro ubidienza al Presidente<br/> durante le Sedute avere un Contegno
                  Educato e<br/> usare Sempre parole decorose durante le Sedute<br/> diceva Anche
                  che tutti i Soci devono Cercare Sempre<br/> di Fare Nuvi Aplicanti e di
                  Propagandare Continu-<br/> amente il Sodalizio Toscano<br/> terminato il discolzo
                     il Presidente Muzio Frediani<br/> Veniva
                  Aplaudito Con Stioccate di Mano da tutta la assemblea<br/> generale e Con grido
                  Bravo Frediani<br/>
                  Il Presidente Frediani Chiedeva il Parere
                  all’assemble-<br/> a in riguardo quando Fosse Stato Necessario di<br/> Mettere in
                  Vigore il Sussidio della Lega Toscana e<br/> dopo Fatta una Lunga disculzione il Fratello<br/> M. Simonetti Faceva la Proposta
                     che il Sussidio<br/> Fosse Andato in Vigore il 1° aprile 1919<br/> la Proposta
                     Vene Assecondata dal Fratello
                        Stefano<br/> Maffei
                     Il Presidente Muzio Frediani non<br/>
                     avendo Altre Proposte la messe all’approvazione<br/> All’assemblea Generale la
                     Proposta viene<br/> Approvata Ad una Animita.<br/>
                  <hr class="min"/> Veniva aperta la disculzione a riguardo al<br/> fondo Mortuario che il
                  quale tutti i Soci sono<br/> sotto a Pagamento di $200 --- che i quali<br/> vanno
                  a fondo Mortuario--<br/>
                  dopo una Grande Disculzione il fratello<br/> Stefano Maffei
                     faceva la Proposta che i<br/> $200 fossero Pagati da tutti i fratelli non<br/>
                     piu' tardi del 1 Aprile 1919. la Proposta del Fratello
                        Maffei veniva assecondata dal<br/> Fratello Simonetti. Il presidente non
                     avendo altre Proposte lo messe all'aprovazione<br/> all'assemblea Veniva
                     aprovato da tutte<br/>
                  Non avendo altro da fare il Presidente<br/>
                        Muzio Frediani alle ore 11:15 dichiarava<br/> Sciolta la
                     Seduta<br/> Il segretario Il Presidente<br/>
                     M. Simonetti
                     Muzio Frediani
