                  <hr class="min"/> Giovedi 15 Gennaio 1925 alle ore. 9. P.M.<br/> venne aperta la
                  nostra seduta regolare<br/> ordinaria presieduta dal
                     nostro vice<br/> presidente Jacopo Sodini
                  
                     all’appello<br/> nominale risultavano assenti i seguenti<br/>
                        ufficiali.
                     Casimiro Pellegrini
                        presidente
                     <br/>
                     Santino Pasquinelli tesoriere
                     
                           Carlo Marconi
                           <br/>
                           Amerigo Lucchesi
                           e Martino Borelli
                           curatori
                        
                     <br/>
                     
                           e Giuseppe
                              Fredianelli
                           e Ermete Vannucci
                           <br/>
                           ufficiali sanitari.
                        
                   Il processo verbale<br/> venne approvato comeletto. A questo punto<br/>
                  terminando il lavoro per la vecchia<br/> amministrazione il
                     vice presidente fa<br/> l’installazione e lascia il seggio al nuovo<br/> presidente che ringraziando
                  l’assemblea<br/> pregandola di aiutarlo nel compimento
                  del<br/> suo dovere. e si uugura un’anno di prosper-<br/> ita’. 
                     Venne ammesso a fare parte di questo<br/> sodalizio
                     Vincenzo Buchigniani.
                   gli ufficiali<br/> sanitari rapportavano che il
                     fratello<br/> Antonio Serafini si trovava ammalato.<br/> Fu
                  approvato che i soci Paolo Malfatti,<br/>
                  Omero Casali, e Ernesto Marsili debbono<br/> portare il certificato medico se
                  vogliano essere<br/> riammessi a fare parte di questa societa’.<br/> Furono
                  approvati e pagati i seguenti bill.<br/>
                  Frediani per stampa $16.00.<br/>
                  Benedetto
                        Pardini sussidio per malattia $60.00<br/>
                  Pietro
                        Lunardini sussidio per malattia $42.00<br/> e $5.00 per il giovane che manda l’ascensore<br/>
                  Proposto da Michele Simonetti e assecondato<br/> da Stefano Maffei di dare un
                     banchetto a pagamento<br/>
                     <hr class="min"/> con data non stabilita. Incassato dal segretario<br/> di
                  finanza $128.25. Totale in cassa oggi<br/> $3837.40 Non avendo altro da
                     fare il presiden<br/> te dichiara sciolta la seduta
                     ore. 11.15 P.M.<br/> Il Seg Il Pres<br/>
                     G. Gianni
                     M. Simonetti<br/>
               
            
         </section>
      <section class="meeting_1925-02-19">

                  <hr class="min"/> Giovedi 19 Febbraio 1925 alle ore. 9. P.M. venne<br/> aperta la
                  nostra seduta regolare ordinaria<br/> presieduta dal
                     nostro presidente Michele<br/> Simonetti. 
                     All’appello nominale risultavano<br/> assente
                     il solo ufficiale sanitario Ermete
                           Vannucci
                  <br/> Il processo verbale venne approvato come letto.<br/>
                  
                     Fecero domanda di ammissione, e furono accettati<br/> i signori
                     Achille Lunardi,
                     Ippolito Chiocchetti
                     e<br/>
                        Silvio Scarpellini.
                     Avendo il certificato medico<br/> la sera stessa provato che si trovavano
                        in sana<br/> costituzione fisica, furono dichiarati membri<br/> effettivi la
                        sera stessa, i due primi cioe’.<br/>
                        Achille Lunardi e Ippolito Chiocchetti. il<br/> terzo,
                           Silvio Scarpellini dovra’
                        portare il<br/> certificato medico la prossima seduta.
                  <br/>
                  
                     Fu riammesso avendo portato il certificato medico
                     <br/>
                     Ernesto Marsili.
                  
                  Su proposta di Giuseppe<br/> Tambellini e Stefano Maffei viene
                     approvato<br/> di dare il banchetto ballo colla amnestia da<br/>
                     <hr class="min"/> 18. ai 35 anni d’eta per tutti quelli che vogliono<br/> far parte
                     di questa Lega, cominciando il giorno<br/> 19 Marzo e terminando la sera del
                     banchetto ballo,<br/> chesara’ dato al Neixson Restaurant di<br/> domenica
                     sera.
                  
                     
                     Alluopo fu staccato il seguente<br/> comitato.
                     Stefano Maffei.
                     Muzio Frediani.
                     Eugenio<br/> Bertoni.
                     Santino Pasquinelli.
                     Giuseppe Gianni
                     e<br/>
                        Lorenzo Lunardini,
                   che coll’approvazione dell’as-<br/> semblea anno in detta una gara fra i
                  membri,<br/> che chi porta 3. nuovi membri a il diritto al<br/> banchetto gratis e
                  piu’ avra un premio che il<br/> comitato credera’ meglio sciegliere. Tutti
                  quelli<br/> che entreranno in questo periodo dal .19. Marzo<br/> alla sera del
                  banchetto dai 18 ai 35 anni, saran-<br/> no ammessi gratis, eccetuato $2.00
                  dollari per<br/> il fondo unico mortuario e la fede medica.<br/>
                  Furono pagati al consocio Antonio Serafini<br/>
                     $.48. dollari per sussidio.
                  Incassato dal segretario<br/> di finanza $55.50. In cassa oggi $3837.40.<br/>
                  Non avendo altro da fare il presidente dichiara<br/> sciolta la seduta.
                     ore. 11. P.M.<br/>
                     Il Seg G. Gianni Il Pres.<br/>
                     M. Simonetti<br/>
                  
               
            
         </section>

                  <hr class="min"/> Giovedi 19 Marzo 1925 alle ore 8.45. P.M.<br/> venne aperta la
                  nostra seduta regolare ordinaria<br/> presieduta dal
                     nostro presidente Michele Simonetti<br/>
                  
                     Dall’appello nominale risultavano assenti i<br/> seguenti
                        ufficiali.
                     Enemia De Santi vice
                        presidente
                     <br/>
                     Santino Pasquinelli
                        tesoriere.
                     Olinto Cinelli<br/> primo
                        curatore.
                     Lorenzo Lunardini terzo
                        curatore
                     <br/>
                     e Ermete Vannucci ufficiale
                        sanitario.
                  <br/> Il processo verbale venne approvato come letto<br/>
                  
                     Stando ai regolamenti della nostra amnistia fecero<br/> domanda di
                        ammissione i seguenti richieduti
                     <br/>
                     Corrado Roberti,
                     Attilio Olivieri,
                     Romeo Maffei.
                     <br/>
                     Vincenzo Matteucci,
                     Giuseppe Benedetti,
                     Orlando<br/> Francesconi,
                     Gino Roberti,
                     Rizieri Menchetti,
                     <br/>
                     Fausto Guidotti,
                     Vincenzo Barsotti,
                     Ferrante Barsotti
                     <br/>
                     Giuseppe Barsotti,
                     
                     e Milani<br/> Gino.
                     Non trovando obbiezione dall’assemblea<br/>
                        il presidente li messe al approvazione alla<br/>
                        alzata di mano, e furono tutti accettati.
                  <br/> Avendo l’assemblea sentito che il richiedente<br/> di essere ammesso
                  coll’amnistia Enrico<br/> Pardini
                  oltrepassava il trentacinquesimo<br/> anno di eta’, le rifiuto l’amnistia.<br/>
                  
                     Furono riamessi come soci i fratelli,
                     Omero<br/> Casali,
                     e Ernesto Marsili
                     avendo portatoil<br/> certificato medico come i nostri regolamenti<br/>
                        lo richiedono quando un menbro si reca<br/> all’estero.
                  
                  Su proposta di Serafino De Simo<br/> e assecondata da Muzio Frediani di nominare<br/>
                     l’amministrazione per il banchetto ballo
                  
                     
                     il<br/> presidente nomino’ i seguenti
                        soci
                     <br/>
                     Stefano Maffei
                        presidente,
                     Lorenzo Vigano’
                        vice<br/>
                           <hr class="min"/> presidente,
                     Santino Pasquinelli
                        tesoriere
                     e<br/>
                        Giuseppe Gianni
                        segretario,
                     
                           al ricevimento<br/>
                              il presidente nomino
                           Adelmo Dati
                           e<br/>
                              Muzio Frediani.
                        
                   Avendo due proposte per la<br/> data del banchetto ballo. la prima per la prima<br/> domenica di Maggio, Maffei
                     Vigano’,
                  la seconda<br/>
                     Fredianelli
                     Frediani per la seconda
                     domenica<br/> di Maggio, il presidente le messe a
                     votazione<br/> risultando vittoriosa la seconda. per la seconda<br/>
                  domenica di Maggio. Proposto da Stefano<br/> Maffei e assecondato
                     da Lorenzo Vigano di<br/>
                     dare una festa campestre il mese di Giugno<br/>
                  
                     
                     all’uopo fu nominato dal presidente il<br/>
                        seguente comitato per trovare il posto.
                     <br/>
                     Lorenzo Vigano.
                     Stefano Maffei
                     e Benedetto<br/> Pardini
                   Furono pagati i seguenti bill,<br/> Affitto per tre mesi di sala
                  $11.25.<br/> Assicurazione per un’anno delle bandiere $8.47.<br/> Per francobolli
                  a giuseppe Gianni $2.00.<br/> Incassato dal segretario di finanza $82.25.<br/> In
                  cassa oggi $3844.90. Non avendo altro<br/> da fare il presidente dichiara sciolta la<br/> seduta. ore. 11.15. P.M.<br/>
                     Il Seg Il Pres<br/>
                     G. Gianni
                     M. Simonetti<br/>
               
            
         </section>
