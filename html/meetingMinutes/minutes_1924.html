                  <hr class="min"/> Giovedi 17 Gennaio 1924 alle ore .9. PM venne aperta la seduta
                  regolare ordinaria<br/> presieduta dal nostro presidente
                     Stefano Maffei.<br/> All’appello nominale degli ufficiali
                  risultavano<br/> tutti presenti. Dopo letto e approvato il processo<br/> verbale,
                     il presidente Stefano Maffei chiama i<br/>
                  nuovi ufficiali da prendere i loro posti. 
                     All’ap-<br/> pello nominale risultava assente
                     il primo<br/> curatore Carlo
                        Marconi.
                   Colle nostre vigenti<br/> leggi il fratello
                     Carlo Marconi avrebbe perduto<br/> ogni diritto, ma l’assemblea
                  ad’unanimita’ decise di lasciare in carica il fratello
                     Carlo<br/> Marconi, essendo per affari dovuto trattenersi<br/> fuori
                  citta’. E con questo il vecchio presidente<br/> Stefano
                     Maffei ringrazia tutta l’assemblea e<br/> lascia il seggio al nuovo presidente Casimiro<br/> Pellegrini, che
                  continui la seduta.<br/>
                  
                     Venne accettata l’applicazione del nuovo membro
                     <br/>
                     Diodati Ruggero
                     di anni 29 nativo di S. Anna<br/> provincia di Lucca.
                  <br/>
                  Fu proposto da Lorenzo Lunardini e assecondato<br/> da Castruccio Cappellini di
                     rimandare il secondo<br/> ballo a dopo la Pasqua.<br/>
                  Fu approvato il sussidio di $20.00
                     al fratello<br/> Dati Adelmo
                     per malattia.<br/> Fu approvato di non fare pagare la ticchetta
                  obbglig-<br/> atoria ai membri che nell’ultimo ballo si fecero<br/> distinguere
                  vendendo 5 ticchette ciascuno, e che sono<br/> i seguenti. Candido Pacini. Sam
                     Marsili.<br/>
                  Lorenzo Lunardini. Emilio Pasquinelli e Giuseppe<br/> Checci. Essendo venuta una commissione composta<br/>
                  dall’avvocato Cianfrone e dal cavaliere Ferrari<br/>
                  <hr class="min"/> per mandare una protesta ha Washington in<br/> riguardo al
                  restringimento sullemigrazione,<br/> l’assemblea accetto la protesta compilata
                  dall’av-<br/> vocato Cianfrone ma si riservo’ il diritto di modificarla<br/> I
                  curatori avendo fatti i conti annuali rapportarono<br/> che i libri si trovarono
                  in perfetta regola.<br/> Il comitato dell’ultimo ballo diede il resoconto del<br/>
                  ballo. Introito $.414.05. Spese $.214.25. -<br/> Che resterebbe un guadagno netto
                  di $.196.80. -<br/> Incassato dal Segretario di finanza $.143.50. -<br/> In cassa
                  oggi $.3611.85. -<br/>
                  Non avendo altro da fare il presidente dichiara<br/> che
                        <br/> Fu presentato il certificato medico
                     del fratello<br/> Santino Gambogi per
                  malattia. qualche membro<br/> trovo’ che non era giusto di pagare ha Santino<br/> Gambogi il sussidio e allora
                  l’assemblea<br/> autorizzo’ il presidente di
                  sciegliere un comitato<br/> di investigare e rapportare alla prossima seduta<br/>
                  Non avendo altro da fare il presidente
                     dichiara<br/> sciolta la seduta ore 11.30. P.M.<br/> Il Seg Il Presidente<br/>
                     G. Gianni
                     Carlo Marconi<br/>
               
            
         </section>
